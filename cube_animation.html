<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Cube Animation</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: transparent;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }

    .abs-center {
      position: absolute;
      top: 250px;
      left: 250px;
      transform: translate(-50%, -50%);
      text-align: center;
      width: 88%;
    }

    .container {
      width: 60px;
      height: 60px;
      perspective: 6000px;
      margin: 0 auto;
    }

    .cube {
      position: absolute;
      height: 100%;
      width: 100%;
      transform-style: preserve-3d;
      animation-duration: 3.5s;
      animation-timing-function: cubic-bezier(0.75, 0, 0.2, 1);
      animation-iteration-count: infinite;
    }

    .cube div {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .cube .front {
      transform: rotateY(0deg) translateZ(30px);
      background-color: #d3d1d1;
    }

    .cube .left {
      transform: rotateY(-90deg) translateZ(30px);
      background-color: #d53a33;
    }

    .cube .top {
      transform: rotateX(90deg) translateZ(30px);
      background-color: #f0efef;
    }

    /* Base transforms for all 27 cubes */
    .cube.cube1  { transform: rotateX(-30deg) rotateY(45deg) translateX(59px) translateY(59px) translateZ(-59px); }
    .cube.cube2  { transform: rotateX(-30deg) rotateY(45deg) translateX(0px) translateY(59px) translateZ(-59px); }
    .cube.cube3  { transform: rotateX(-30deg) rotateY(45deg) translateX(59px) translateY(59px) translateZ(0px); }
    .cube.cube4  { transform: rotateX(-30deg) rotateY(45deg) translateX(-59px) translateY(59px) translateZ(-59px); }
    .cube.cube5  { transform: rotateX(-30deg) rotateY(45deg) translateX(0px) translateY(59px) translateZ(0px); }
    .cube.cube6  { transform: rotateX(-30deg) rotateY(45deg) translateX(59px) translateY(59px) translateZ(59px); }
    .cube.cube7  { transform: rotateX(-30deg) rotateY(45deg) translateX(-59px) translateY(59px) translateZ(0px); }

    .cube.cube11 { transform: rotateX(-30deg) rotateY(45deg) translateX(0px) translateY(0px) translateZ(-59px); }
    .cube.cube12 { transform: rotateX(-30deg) rotateY(45deg) translateX(59px) translateY(0px) translateZ(0px); }
    .cube.cube13 { transform: rotateX(-30deg) rotateY(45deg) translateX(-59px) translateY(0px) translateZ(-59px); }
    .cube.cube14 { transform: rotateX(-30deg) rotateY(45deg) translateX(0px) translateY(0px) translateZ(0px); }
    .cube.cube15 { transform: rotateX(-30deg) rotateY(45deg) translateX(59px) translateY(0px) translateZ(59px); }
    .cube.cube16 { transform: rotateX(-30deg) rotateY(45deg) translateX(-59px) translateY(0px) translateZ(0px); }
    .cube.cube17 { transform: rotateX(-30deg) rotateY(45deg) translateX(0px) translateY(0px) translateZ(59px); }

    .cube.cube19 { transform: rotateX(-30deg) rotateY(45deg) translateX(59px) translateY(-59px) translateZ(-59px); }

    .cube.cube25 { transform: rotateX(-30deg) rotateY(45deg) translateX(-59px) translateY(-59px) translateZ(0px); }
    .cube.cube26 { transform: rotateX(-30deg) rotateY(45deg) translateX(0px) translateY(-59px) translateZ(59px); }
    .cube.cube27 { transform: rotateX(-30deg) rotateY(45deg) translateX(-59px) translateY(-59px) translateZ(59px); }

    /* Keyframe animations */
    @keyframes cubeAnimation1 {
      0%      { transform: rotateX(-30deg) rotateY(45deg) translateX(59px) translateY(59px) translateZ(-59px); }
      16.666% { transform: rotateX(-30deg) rotateY(45deg) translateX(59px) translateY(59px) translateZ(-120px); }
      33.333% { transform: rotateX(-30deg) rotateY(45deg) translateX(120px) translateY(59px) translateZ(-120px); }
      50%     { transform: rotateX(-30deg) rotateY(45deg) translateX(120px) translateY(100.5px) translateZ(-120px); }
      66.666% { transform: rotateX(-30deg) rotateY(45deg) translateX(120px) translateY(100.5px) translateZ(-59px); }
      83.333% { transform: rotateX(-30deg) rotateY(45deg) translateX(59px) translateY(100.5px) translateZ(-59px); }
      100%    { transform: rotateX(-30deg) rotateY(45deg) translateX(59px) translateY(59px) translateZ(-59px); }
